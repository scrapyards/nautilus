[filter:authtoken]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory

[filter:debug]
use = egg:oslo.middleware#debug

[filter:cors]
use = egg:oslo.middleware
oslo_config_project = nautilus

[filter:request_id]
use = egg:oslo.middleware#request_id

[filter:http_proxy_to_wsgi]
paste.filter_factory = oslo_middleware:HTTPProxyToWSGI.factory

[app:api_v1]
use = egg:nautilus#api_v1

[app:version_service]
use = egg:nautilus#version_service

[pipeline:public_api]
pipeline = cors token_auth http_proxy_to_wsgi api_v1

[pipeline:public_version_api]
pipeline = cors version_service

[composite:main]
use = egg:Paste#urlmap
/v1 = api_v1
/ = version_api
