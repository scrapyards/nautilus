[filter:token_auth]
use = egg:nautilus#token_auth

[filter:debug]
use = egg:oslo.middleware#debug

[filter:cors]
use = egg:oslo.middleware
oslo_config_project = nautilus

[filter:request_id]
use = egg:oslo.middleware#request_id

[app:api_v1]
use = egg:nautilus#api_v1

[app:version_service]
use = egg:nautilus#version_service

[pipeline:public_api]
pipeline = cors token_auth api_v1

[pipeline:public_version_api]
pipeline = cors version_service

[composite:main]
use = egg:Paste#urlmap
/v1 = api_v1
/ = version_api
